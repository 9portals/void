<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Void</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #111;
      font-size: 32px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #222;
      padding: 10px 0;
    }

    nav a, nav button {
      color: white;
      background: none;
      border: none;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }

    nav a:hover, nav button:hover {
      text-decoration: underline;
    }

    .content {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header onclick="window.location.href='index.html'">Void</header>
  <nav id="nav-links">
    <!-- Links will be injected here -->
  </nav>
  <div class="content">
    <h2>Welcome to the Void</h2>
    <p>More content coming soon...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nav = document.getElementById('nav-links');

    onAuthStateChanged(auth, user => {
      nav.innerHTML = '';
      if (user) {
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Logout';
        logoutBtn.onclick = () => signOut(auth);

        const editProfileLink = document.createElement('a');
        editProfileLink.href = 'edit-profile.html';
        editProfileLink.textContent = 'Edit Profile';

        nav.appendChild(editProfileLink);
        nav.appendChild(logoutBtn);
      } else {
        const loginLink = document.createElement('a');
        loginLink.href = 'login.html';
        loginLink.textContent = 'Login';

        const signupLink = document.createElement('a');
        signupLink.href = 'signup.html';
        signupLink.textContent = 'Sign Up';

        nav.appendChild(loginLink);
        nav.appendChild(signupLink);
      }
    });
  </script>
</body>
</html>
