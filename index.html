<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal Void</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    #messages {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .message {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
    }
    .timer {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
      color: gray;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Welcome to The Void</h1>

<input id="input" placeholder="Type your message..." />
<button onclick="postMessage()">Post</button>

<div id="messages"></div>

<script>
function postMessage() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (text === '') return;
  
  const messages = document.getElementById('messages');
  
  const div = document.createElement('div');
  div.className = 'message';
  div.innerHTML = `<span>${text}</span><div class="timer">60</div>`;
  messages.prepend(div);
  
  input.value = '';

  let timer = 60;
  const countdown = setInterval(() => {
    timer--;
    div.querySelector('.timer').textContent = timer;
    if (timer <= 0) {
      clearInterval(countdown);
      div.remove();
    }
  }, 1000);
}
</script>

</body>
</html>
