<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Void</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #messages {
      margin-top: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid white;
    }
    .timer {
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>

<h1>Welcome to The Void</h1>

<input type="text" id="messageInput" placeholder="Say something..." maxlength="100">
<button onclick="postMessage()">Post</button>

<div id="messages"></div>

<!-- Load Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
    authDomain: "void-d9ec4.firebaseapp.com",
    projectId: "void-d9ec4",
    storageBucket: "void-d9ec4.appspot.com",
    messagingSenderId: "267268035851",
    appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
    measurementId: "G-78DGNW8HV3"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function postMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (text) {
      db.collection("messages").add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      input.value = "";
    }
  }

  function renderMessage(doc) {
    const messagesDiv = document.getElementById('messages');
    const div = document.createElement('div');
    div.classList.add('message');
    div.setAttribute('data-id', doc.id);
    div.innerHTML = `
      <p>${doc.data().text}</p>
      <div class="timer" id="timer-${doc.id}">60</div>
    `;
    messagesDiv.appendChild(div);

    // Countdown timer
    let secondsLeft = 60;
    const timerInterval = setInterval(() => {
      secondsLeft--;
      const timer = document.getElementById(`timer-${doc.id}`);
      if (timer) {
        timer.textContent = secondsLeft;
      }
      if (secondsLeft <= 0) {
        clearInterval(timerInterval);
        div.remove();
        db.collection("messages").doc(doc.id).delete();
      }
    }, 1000);
  }

  db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
    snapshot.docChanges().forEach(change => {
      if (change.type === "added") {
        renderMessage(change.doc);
      }
    });
  });
</script>

</body>
</html>
