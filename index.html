<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Void</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: #ccc;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #111;
      font-size: 24px;
    }
    nav {
      margin: 20px;
    }
    nav a {
      margin: 0 10px;
      color: #ccc;
      text-decoration: none;
      border: 1px solid #444;
      padding: 8px 16px;
      border-radius: 5px;
    }
    nav a:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" style="color: inherit; text-decoration: none;">Void</a>
  </header>

  <nav id="navLinks">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <main>
    <h2>Welcome to the Void</h2>
    <p>Chat, connect, or vanish into nothingness...</p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nav = document.getElementById("navLinks");

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        nav.innerHTML = `
          <a href="edit-profile.html">Edit Profile</a>
          <a href="#" id="logoutBtn">Logout</a>
        `;
        document.getElementById("logoutBtn")?.addEventListener("click", () => {
          signOut(auth).then(() => location.reload());
        });
      }
    });
  </script>
</body>
</html>
