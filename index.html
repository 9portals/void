<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Void</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #authControls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #authControls span {
      margin-bottom: 5px;
    }
    #inputForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      background: #111;
      color: #ccc;
      border: 1px solid #333;
      border-radius: 5px;
    }
    button:hover {
      background: #222;
      cursor: pointer;
    }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    .message {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .timer {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
      color: #888;
    }
    #authModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #authModalContent {
      background: #111;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #authModalContent input {
      width: 100%;
    }
  </style>
</head>
<body>

<div id="authControls"></div>

<h1>Welcome to the Void</h1>

<form id="inputForm">
  <input type="text" id="messageInput" placeholder="Speak into the void..." required />
  <button type="submit">Send</button>
</form>

<div id="messages"></div>

<div id="authModal" style="display: none;">
  <div id="authModalContent">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="username" placeholder="Username (only for signup)" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
    authDomain: "void-d9ec4.firebaseapp.com",
    projectId: "void-d9ec4",
    storageBucket: "void-d9ec4.appspot.com",
    messagingSenderId: "267268035851",
    appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
    measurementId: "G-78DGNW8HV3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();

  const messagesRef = collection(db, "voidMessages");
  const usersRef = collection(db, "users");
  const messagesDiv = document.getElementById('messages');
  const authControls = document.getElementById('authControls');
  const authModal = document.getElementById('authModal');

  const liveTimers = {};
  let currentMessages = [];
  let currentUser = null;

  function showAuthModal() {
    authModal.style.display = 'flex';
  }

  async function signUp() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const username = document.getElementById("username").value.trim();

    if (!email || !password || !username) return alert("Fill all fields");

    // Check if username exists
    const usernameDoc = doc(db, "usernames", username);
    const usernameSnap = await getDocs(usersRef);
    let exists = false;
    usernameSnap.forEach(doc => {
      if (doc.data().username === username) exists = true;
    });
    if (exists) return alert("Username already taken");

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(usersRef, userCredential.user.uid), { username });
      await setDoc(doc(db, "usernames", username), { uid: userCredential.user.uid });
      authModal.style.display = 'none';
    } catch (err) {
      alert(err.message);
    }
  }

  async function logIn() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    try {
      await signInWithEmailAndPassword(auth, email, password);
      authModal.style.display = 'none';
    } catch (err) {
      alert(err.message);
    }
  }

  document.getElementById('inputForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = document.getElementById('messageInput').value.trim();
    if (text) {
      if (currentMessages.length >= 10) {
        let minTimeLeft = Infinity;
        let messageToDelete = null;
        const now = Date.now();
        currentMessages.forEach(msg => {
          const created = msg.data().created?.toMillis?.() || 0;
          const timeLeft = 60 - (now - created) / 1000;
          if (timeLeft < minTimeLeft) {
            minTimeLeft = timeLeft;
            messageToDelete = msg;
          }
        });
        if (messageToDelete) await deleteDoc(messageToDelete.ref);
      }

      let username = "Anonymous";
      if (currentUser) {
        const userDoc = await getDocs(usersRef);
        userDoc.forEach(doc => {
          if (doc.id === currentUser.uid && doc.data().username) {
            username = doc.data().username;
          }
        });
      }

      await addDoc(messagesRef, {
        text,
        username,
        created: serverTimestamp()
      });
      document.getElementById('messageInput').value = '';
    }
  });

  onSnapshot(query(messagesRef, orderBy('created')), (snapshot) => {
    messagesDiv.innerHTML = '';
    const now = Date.now();
    currentMessages = snapshot.docs;

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (!data.created) return;

      const createdTime = data.created.toMillis();
      const elapsed = (now - createdTime) / 1000;
      const remaining = 60 - elapsed;

      if (remaining > 0) {
        const div = document.createElement('div');
        div.className = 'message';
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.innerText = `${Math.floor(remaining)}s`;

        div.innerHTML = `<strong>${data.username || "Anonymous"}</strong>: ${data.text}`;
        div.appendChild(timerDiv);
        messagesDiv.appendChild(div);

        const interval = setInterval(async () => {
          const timeLeft = 60 - (Date.now() - createdTime) / 1000;
          if (timeLeft <= 0) {
            clearInterval(interval);
            try { await deleteDoc(docSnap.ref); } catch (e) {}
          } else {
            timerDiv.innerText = `${Math.floor(timeLeft)}s`;
          }
        }, 1000);

        liveTimers[docSnap.id] = interval;
      }
    });
  });

  onAuthStateChanged(auth, async (user) => {
    currentUser = user;
    authControls.innerHTML = '';

    if (user) {
      const userDoc = await getDocs(usersRef);
      let name = "User";
      userDoc.forEach(doc => {
        if (doc.id === user.uid && doc.data().username) {
          name = doc.data().username;
        }
      });

      const span = document.createElement('span');
      span.textContent = `Logged in as: ${name}`;
      const logoutBtn = document.createElement('button');
      logoutBtn.textContent = 'Logout';
      logoutBtn.onclick = () => signOut(auth);
      authControls.appendChild(span);
      authControls.appendChild(logoutBtn);
    } else {
      const loginBtn = document.createElement('button');
      loginBtn.textContent = 'Login / Sign Up';
      loginBtn.onclick = () => showAuthModal();
      authControls.appendChild(loginBtn);
    }
  });
</script>
</body>
</html>
