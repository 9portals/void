<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Void</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #inputForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      background: #111;
      color: #ccc;
      border: 1px solid #333;
      border-radius: 5px;
    }
    button:hover {
      background: #222;
      cursor: pointer;
    }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    .message {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .timer {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<h1>Welcome to the Void</h1>

<form id="inputForm">
  <input type="text" id="messageInput" placeholder="Speak into the void..." required>
  <button type="submit">Send</button>
</form>

<div id="messages"></div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
    authDomain: "void-d9ec4.firebaseapp.com",
    projectId: "void-d9ec4",
    storageBucket: "void-d9ec4.appspot.com",
    messagingSenderId: "267268035851",
    appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
    measurementId: "G-78DGNW8HV3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesRef = collection(db, "voidMessages");
  const messagesDiv = document.getElementById('messages');

  const liveTimers = {};
  let currentMessages = [];

  async function sendMessage(text) {
    if (currentMessages.length >= 10) {
      // Find the message with least time left
      let minTimeLeft = Infinity;
      let messageToDelete = null;
      const now = Date.now();

      currentMessages.forEach(msg => {
        const created = msg.data().created.toMillis();
        const timeLeft = 60 - (now - created) / 1000;
        if (timeLeft < minTimeLeft) {
          minTimeLeft = timeLeft;
          messageToDelete = msg;
        }
      });

      if (messageToDelete) {
        try {
          await deleteDoc(messageToDelete.ref);
        } catch (e) {
          console.error('Error deleting old message', e);
        }
      }
    }

    await addDoc(messagesRef, {
      text,
      created: serverTimestamp()
    });
  }

  document.getElementById('inputForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = document.getElementById('messageInput').value.trim();
    if (text) {
      await sendMessage(text);
      document.getElementById('messageInput').value = '';
    }
  });

  onSnapshot(query(messagesRef, orderBy('created')), (snapshot) => {
    messagesDiv.innerHTML = '';
    const now = Date.now();

    currentMessages = snapshot.docs; // update global array

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (!data.created) return;

      const createdTime = data.created.toMillis();
      const elapsed = (now - createdTime) / 1000;
      const remaining = 60 - elapsed;

      if (remaining > 0) {
        const div = document.createElement('div');
        div.className = 'message';
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.innerText = `${Math.floor(remaining)}s`;

        div.innerHTML = `${data.text}`;
        div.appendChild(timerDiv);
        messagesDiv.appendChild(div);

        const interval = setInterval(async () => {
          const timeLeft = 60 - (Date.now() - createdTime) / 1000;
          if (timeLeft <= 0) {
            clearInterval(interval);
            try { await deleteDoc(docSnap.ref); } catch (e) {}
          } else {
            timerDiv.innerText = `${Math.floor(timeLeft)}s`;
          }
        }, 1000);

        liveTimers[docSnap.id] = interval;
      }
    });
  });
</script>

</body>
</html>
