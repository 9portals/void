<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Void</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ccc;
      padding-top: 60px;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    .nav-links a {
      color: #ccc;
      text-decoration: none;
      margin-left: 15px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" style="color: #ccc; text-decoration: none;">Void</a></h1>
    <div class="nav-links" id="navLinks">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </header>

  <div style="padding: 20px;">
    <p>Welcome to the Void. This is the homepage.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
      authDomain: "void-d9ec4.firebaseapp.com",
      projectId: "void-d9ec4",
      storageBucket: "void-d9ec4.appspot.com",
      messagingSenderId: "267268035851",
      appId: "1:267268035851:web:d535fe4175c06f170f3e0e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nav = document.getElementById("navLinks");
    onAuthStateChanged(auth, (user) => {
      if (user) {
        nav.innerHTML = `
          <a href="edit-profile.html">Edit Profile</a>
          <a href="#" id="logoutBtn">Logout</a>
        `;
        document.getElementById('logoutBtn').addEventListener('click', () => {
          signOut(auth);
        });
      }
    });
  </script>
</body>
</html>
