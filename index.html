<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Void</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #messages {
      margin-top: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid white;
    }
    .timer {
      font-size: 0.8em;
      color: gray;
    }
    button.save-btn {
      background: gray;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
    #vault {
      margin-top: 20px;
      display: none;
      background: #111;
      border: 1px solid #444;
      padding: 20px;
      color: #ccc;
    }
    button#toggleVault {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Welcome to The Void</h1>

<input type="text" id="messageInput" placeholder="Say something..." maxlength="100">
<button onclick="postMessage()">Post</button>

<div id="messages"></div>

<button id="toggleVault" onclick="toggleVault()">Show Vault</button>
<div id="vault"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD1YgjFsxh-xZfeHlrxt_0igmH6SBIMcuc",
    authDomain: "void-d9ec4.firebaseapp.com",
    projectId: "void-d9ec4",
    storageBucket: "void-d9ec4.appspot.com",
    messagingSenderId: "267268035851",
    appId: "1:267268035851:web:d535fe4175c06f170f3e0e",
    measurementId: "G-78DGNW8HV3"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let savedMessages = {}; // track saved message IDs locally

  function postMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (text) {
      db.collection("messages").add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      input.value = "";
    }
  }

  function saveToVault(docId, text) {
    if (savedMessages[docId]) {
      alert("You already saved this message.");
      return;
    }

    db.collection("vault").where("messageId", "==", docId).get().then(querySnapshot => {
      if (querySnapshot.empty) {
        db.collection("vault").add({
          text: text,
          savedAt: firebase.firestore.FieldValue.serverTimestamp(),
          messageId: docId
        });
        savedMessages[docId] = true;
      } else {
        alert("This message is already saved in the Vault.");
      }
    });
  }

  function renderMessage(doc) {
    const messagesDiv = document.getElementById('messages');
    const div = document.createElement('div');
    div.classList.add('message');
    div.setAttribute('data-id', doc.id);

    const timestamp = doc.data().timestamp?.toDate();
    if (!timestamp) return;

    div.innerHTML = `
      <p>${doc.data().text}</p>
      <div class="timer" id="timer-${doc.id}">Loading...</div>
      <button class="save-btn" onclick="saveToVault('${doc.id}', '${doc.data().text.replace(/'/g, "\\'")}')">Save to Vault</button>
    `;
    messagesDiv.appendChild(div);

    const timerEl = document.getElementById(`timer-${doc.id}`);

    function updateTimer() {
      const now = new Date();
      const secondsPassed = Math.floor((now - timestamp) / 1000);
      const secondsLeft = 60 - secondsPassed;

      if (secondsLeft <= 0) {
        clearInterval(timerInterval);
        div.remove();
        db.collection("messages").doc(doc.id).delete();
      } else {
        timerEl.textContent = secondsLeft + "s left";
      }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  }

  function toggleVault() {
    const vault = document.getElementById('vault');
    const toggleBtn = document.getElementById('toggleVault');
    if (vault.style.display === 'none') {
      vault.style.display = 'block';
      toggleBtn.textContent = 'Hide Vault';
    } else {
      vault.style.display = 'none';
      toggleBtn.textContent = 'Show Vault';
    }
  }

  // Display live messages
  db.collection("messages")
    .orderBy("timestamp")
    .onSnapshot(snapshot => {
      document.getElementById('messages').innerHTML = '';
      snapshot.forEach(doc => {
        renderMessage(doc);
      });
    });

  // Display Vault
  db.collection("vault")
    .orderBy("savedAt", "desc")
    .onSnapshot(snapshot => {
      const vaultDiv = document.getElementById('vault');
      vaultDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const div = document.createElement('div');
        div.classList.add('message');
        div.innerHTML = `<p>${doc.data().text}</p>`;
        vaultDiv.appendChild(div);
      });
    });

</script>

</body>
</html>
